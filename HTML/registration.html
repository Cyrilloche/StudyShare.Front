<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyShare - S'enregistrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" src="../js/registration.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <form id="registrationForm" class="mx-auto">
            <h4 class="text-center">Créer un compte</h4>
            <div class="mb-2">
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Nom"/>
            </div>
            <div class="mb-2">
                <label for="firstname"></label>
                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Prénom"/>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label"></label>
                <input class="form-control" type="email"  id="email" name ="email" aria-describedby="emailHelp" placeholder="Adresse mail">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" name ="password" placeholder="Mot de passe">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Inscription</button>
            <a href="/html/index.html">Retour</a>
          </form>
    </div>

  </body>
</html>
