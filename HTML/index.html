<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>StudyShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/index.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/index.js" defer></script>
</head>

<body>
  <div class="container-fluid">
    <form id="connectionUser" class="mx-auto">
      <h4 class="text-center">StudyShare &reg;</h4>
      <div class="mb-2">
        <label for="email" class="form-label"></label>
        <input class="form-control" type="email" id="email" name="email" aria-describedby="emailHelp"
          placeholder="Adresse mail">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
      </div>
      <div id="emailHelp" class="form-text mt-3"><a href="">Mot de passe oublié ?</a></div>
      <button type="submit" class="btn btn-primary mt-3">Connexion</button>
      <hr>
      <div>
        <p class="mb-1">Pas encore de compte ?</p>
        <a href="/html/registration.html">Créer un compte</a>
      </div>
    </form>
  </div>



</body>

</html>
