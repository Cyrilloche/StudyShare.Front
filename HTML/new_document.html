<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/new_document.css">
</head>

<body>
    <div class="container-main vh-100">
        <header>
            <nav class="navbar navbar-light bg-light">
                <div>
                    <a class="navbar-brand" href="../HTML/home.html">
                        <img src="../images/folder-tree.svg" width="30" height="30" class="d-inline-block align-top"
                            alt="">
                        StudyShare
                    </a>
                </div>
                <div>
                    <a class="mx-4" href="dashbord.html"><img src="../images/id-card.svg" width="30" height="30"
                            alt="dashboard-user"></a>
                    <a class="mx-2" href="../HTML/index.html"><img src="../images/leave.svg" width="30" height="30"
                            alt=""></a>
                </div>
            </nav>
        </header>


        <nav class="navbar navbar-expand-lg bg-light mx-2 mt-4 rounded-3">
            <div class="container-fluid">
                <div>
                    <h2>Ajouter un nouveau document</h2>
                </div>
            </div>
        </nav>

        <div class="container-content mt-4">
            <div class="container-form p-2 col-6 rounded-3 mx-auto border bg-light border-dark">
                <h2>Création d'un nouveau document</h2>
                <div class="row mb-2">
                    <div class="col-6 d-inline">
                        <button class=" btn btn-secondary" onclick="selectFile()">Sélectionner un
                            fichier</button>
                    </div>
                </div>
                <div class="row">
                    <div class="d-inline">
                        <div>
                            <textarea class="form-control" id="selectedFileName" rows="1"
                                placeholder="Nom du fichier"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                <form class="col-12" id="create-new-document">
                    <div class="row">
                        <div class="col-6">
                            <h4>Renommage du ficher</h4>
                        </div>
                        <div class="col-6">
                            <div class="mb-2">
                                <input class="rounded-1" id="file-name" name="file-name" type="text"
                                    placeholder="Nom du fichier">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-2">
                        <div class="row">
                            <div class="col-6 align-self-center">
                                <h4>Ajouter une description</h4>
                            </div>
                            <div class="col-6">
                                <textarea class="form-control" name="file-description" id="file-description" rows="3"
                                    placeholder="Description du fichier"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-2">
                        <div class="col-6">
                            <h4>Ajouter des mots-clés</h4>
                        </div>
                        <div class="btn-group dropend col-6">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Mot-clés
                            </button>
                            <ul class="dropdown-menu">
                                <div id="keywordsContainer"></div>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-2">
                        <div class="col-6">
                            <h4>Ajouter un niveau scolaire</h4>
                        </div>
                        <div class="btn-group dropend col-6">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Niveau scolaire
                            </button>
                            <ul class="dropdown-menu">
                                <div id="classesContainer"></div>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2 col-3 mx-auto">
                            <button type="submit" name="" id="" class="btn btn-secondary">
                                Envoyer
                            </button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/new_document.js" defer></script>
</body>

</html>
